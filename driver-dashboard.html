<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard - Trucking Review Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Driver Dashboard</h2>
    <h3 class="text-xl mb-2">Companies</h3>
    <ul id="companyList" class="list-disc pl-5"></ul>
  </div>
  <script>
    async function fetchCompanies() {
      try {
        const response = await fetch('/api/companies');
        const companies = await response.json();
        const list = document.getElementById('companyList');
        companies.forEach(company => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="/company-profile.html?id=${company.userId}" class="text-blue-500">${company.companyName}</a>`;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching companies:', error);
      }
    }
    fetchCompanies();
  </script>
</body>
</html>

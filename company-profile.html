<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile - Trucking Review Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto p-4">
    <h2 id="companyName" class="text-2xl font-bold mb-4"></h2>
    <h3 class="text-xl mb-2">Reviews</h3>
    <ul id="reviewList" class="list-disc pl-5 mb-6"></ul>
    <h3 class="text-xl mb-2">Submit a Review</h3>
    <form id="reviewForm">
      <select id="rating" class="w-full p-2 mb-4 border rounded">
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
      <textarea id="comment" placeholder="Write your review..." class="w-full p-2 mb-4 border rounded" required></textarea>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Submit Review</button>
    </form>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const companyId = urlParams.get('id');

    async function fetchCompany() {
      try {
        const response = await fetch(`/api/companies/${companyId}`);
        const company = await response.json();
        document.getElementById('companyName').textContent = company.companyName;
      } catch (error) {
        console.error('Error fetching company:', error);
      }
    }

    async function fetchReviews() {
      try {
        const response = await fetch(`/api/reviews?companyId=${companyId}`);
        const reviews = await response.json();
        const list = document.getElementById('reviewList');
        reviews.forEach(review => {
          const li = document.createElement('li');
          li.textContent = `Rating: ${review.rating}, Comment: ${review.comment}`;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching reviews:', error);
      }
    }

    document.getElementById('reviewForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;
      try {
        const response = await fetch('/api/reviews', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ companyId, rating, comment })
        });
        if (response.ok) {
          alert('Review submitted');
          document.getElementById('reviewForm').reset();
          fetchReviews();
        } else alert('Failed to submit review');
      } catch (error) {
        alert('Failed to submit review');
      }
    });

    fetchCompany();
    fetchReviews();
  </script>
</body>
</html>
